{% extends 'main/base.html' %}
{% load static %}
{% block title %} Login Page {% endblock %}

{% block css %} <link rel="stylesheet" href="{% static 'css/register_page.css' %}">{% endblock %}

{% block content %}

<div class="register_container">
    <div class="register_form_container">
        <div class="left_form_container">
            <img src="{% static 'images/shop_image.jpg' %}" alt="" id="shop_image_register">
        </div>
        <div class="right_form_container">
            <h1 style="margin-top: 3rem;">Login</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{ login_form.username }}
                </div>
                <div class="form-group">
                    {{ login_form.password }}
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-dark" style="width: 96%;">Sign in</button>
                    </div>
                </div>
                <div class="row align-items-end" style="height: 100%;">
                    <div class="col-12 d-flex justify-content-start" style="margin-top: 1rem;">
                        <a href="{% url 'register_page' %}" class="btn btn-dark" style="width: 96%;">You don't have an account?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
