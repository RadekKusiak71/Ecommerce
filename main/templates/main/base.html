{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base Page{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    {% block css %} {% endblock %}
</head>
<body>
<div class="container-fluid bg-dark">
    <div class="row">
        <div class="col-lg-4 col-sm-2 d-flex justify-content-center">
            <a href="/" class="base_logo_photo"><img src="{% static 'images/logo_transparent.png' %}" alt=""></a>
        </div>
        <div class="col-lg-4 col-sm-6 d-flex justify-content-center align-items-center">
            <ul class="nav">
                <li class="nav-item">
                    <a href="/" class="btn btn-dark" style="width: 10rem;">Home</a>
                </li>
                <li class="nav-item">
                    <a href="" class="btn btn-dark" style="width: 10rem;">Products</a>
                </li>
                <li class="nav-item">
                    <a href="" class="btn btn-dark" style="width: 10rem;">Contact</a>
                </li>
            </ul>
        </div>
        <div class="col-lg-4 col-sm-4 d-flex justify-content-center align-items-center">
            <ul class="nav">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'logout_request' %}" class="nav-link">
                        <i class="bi bi-box-arrow-left link-light cart_icon"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link" style="width: 5rem;">
                        <i class="bi bi-person-fill link-light cart_icon"></i>
                    </a>
                </li>
            {% else %}
                <li class="nav-item d-flex justify-content-center align-items-center">
                    <a href="{% url 'login_page' %}" class="btn btn-dark log_reg_link">Login</a>
                </li>
                <li class="nav-item d-flex justify-content-center align-items-center">
                    <a href="{% url 'register_page' %}" class="btn btn-dark log_reg_link">Register</a>
                </li>
            {% endif %}
                <li class="nav-item">
                    <a href="" class="nav-link">
                        <i class="bi bi-bag-fill link-light cart_icon"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
